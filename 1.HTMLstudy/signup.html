<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Assessment Test HTML</title>
</head>

<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="recv.html" method="GET">
        <label for="firstname">First Name: </label>
        <input id="firstname" type="text" placeholder="First Name" required>

        <label for="lastname">Last Name: </label>
        <input id="lastname" type="text" placeholder="Last Name" required>

        <p></p>

        <label for="yourmail">Email: </label>
        <input id="yourmail" type="email" placeholder="name@email.com" required>

        <label for="yourpass">Password: </label>
        <input id="yourpass" type="password" required>

        <p>Are you over the age of 18?</p>
        <label>Yes: <input type="radio" name="Ao18"> No: <input type="radio" name="Ao18"></label>
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="payment">
            <option value="cc">Credit Card</option>
            <option value="pp">PayPal</option>
        </select>

        <p></p>

        <input type="submit" value="Sign Up">
    </form>
</body>

</html>
